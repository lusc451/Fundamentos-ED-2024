<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <input type="button" value="Calculadora" onclick="calcular()">
    <h1 id="calc"></h1>
    
    <script>
        function calcular(){
            var x
            var valor1 = parseInt(prompt("Digite o 1ยบ valor"))
            var valor2 = parseInt(prompt("Digite o 2ยบ valor"))
            if(valor1 == "" || valor2 == ""){
                x = "Valor indefinido!!!"
            } else{
                x = valor1 + valor2
            }
            document.getElementById("calc").innerHTML = x
        }

        

        
    </script>
</body>
</html>
